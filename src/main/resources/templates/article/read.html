<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${article.title}"></title>
</head>
<body>
<div>
  <h1 th:text="${article.title}"></h1>
  <form th:action="@{'/articles/'+${article.id}+'/delete'}" method="post">
    <input type="password" name="password" placeholder="비밀번호">
    <input type="submit" value="삭제하기">
  </form>
</div>
<hr>
<p th:text="${article.content}"></p>
<hr>
<p><a href="/enters">뒤로가기</a>
  <a th:href="@{/article/{id}/edit(id=${article.id})}">수정하기</a>
</p>
<hr>

<h5>댓글 달기</h5>
<form th:action="@{'/articles/'+${article.id}+'/comments'}" method="post">
  <div>
    <label for="password-input">Password</label>
    <input type="password" name="password" id="password-input">
  </div>
  <div>
    <label for="content-area">Content</label>
    <textarea cols="30" rows="3" name="content" id="content-area"></textarea>
  </div>
  <input type="submit" value="작성">
</form>
<hr>
<!---------------->
<div th:if="${comments.isEmpty()}"><h3>댓글이 없습니다.</h3></div>

<div th:unless="${comments.isEmpty()}" th:each="comment: ${comments}">
  <div>
    <h5>익명</h5>
    <div>
      <form th:action="@{'/articles/'+${article.id}+'/comments/'+${comment.id}+'/delete'}" method="post">
<!--      <form th:action="@{/article/{aId}/comment/{cId}/delete(aId=${article.id},cId=${comment.id})}" method="post">-->
        <input type="password" name="password" placeholder="비밀번호">
        <input type="submit" value="삭제하기">
      </form>
    </div>
  </div>

  <p th:text="${comment.content}"></p>
  <hr>
</div>
</body>
</html>
